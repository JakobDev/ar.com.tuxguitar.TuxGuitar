app-id: ar.com.tuxguitar.TuxGuitar
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
command: tuxguitar
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --filesystem=host
  - --device=dri
  - --talk-name=ca.desrt.dconf
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --env=PATH=/usr/bin:/app/bin:/app/jre/bin
  - --env=JAVA_HOME=/app/jre
  - --env=JAVA=/app/jre/bin/java
  - --env=APP_HOME_PATH=/app
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh

  - name: tuxguitar
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - tar -xf tuxguitar*.tar.gz --strip 1 --exclude=tuxguitar.sh -C /app/
      - install -Dm644 /app/share/skins/Oxygen/icon-64x64.png /app/share/icons/hicolor/64x64/apps/ar.com.tuxguitar.TuxGuitar.png
      - install -Dm644 /app/share/skins/Oxygen/icon-96x96.png /app/share/icons/hicolor/96x96/apps/ar.com.tuxguitar.TuxGuitar.png
      - install -Dm644 ar.com.tuxguitar.TuxGuitar.desktop -t /app/share/applications
      - install -Dm644 ar.com.tuxguitar.TuxGuitar.appdata.xml -t /app/share/metainfo
      - install -D tuxguitar.sh /app/bin/tuxguitar
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://sourceforge.net/projects/tuxguitar/files/TuxGuitar/TuxGuitar-1.5.2/tuxguitar-1.5.2-linux-qt4-x86_64.tar.gz/download
        sha256: aab95dbe91633904c26aefdef1f75a785e01cd76423fcc2c6933f0ce2bc8dd71
        dest-filename: tuxguitar-x84_64.tar.gz
      - type: file
        only-arches:
          - i386
        url: https://sourceforge.net/projects/tuxguitar/files/TuxGuitar/TuxGuitar-1.5.2/tuxguitar-1.5.2-linux-qt4-x86.tar.gz/download
        sha256: f92d9ecf72d71b47e986e5915600b50d2f4e62dacace29eff864160f263f2a88
        dest-filename: tuxguitar-x84.tar.gz
      - type: file
        path: tuxguitar.sh
      - type: file
        path: ar.com.tuxguitar.TuxGuitar.desktop
      - type: file
        path: ar.com.tuxguitar.TuxGuitar.appdata.xml
